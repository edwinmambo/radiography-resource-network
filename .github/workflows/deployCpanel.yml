on:
  push:
    branches:
      - docs

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to cPanel
        id: deploy
        uses: paxha/cpanel-deploy@v3
        with:
          host: "https://serverxxx.web-hosting.com"
          port: "2083" # Optional. Don't change it unless you know what you're doing
          username: "radresou" # Your cPanel username
          api_token: "${{ secrets.CP_TOKEN }}" # Your cPanel API Token generated by above user.
          remote_path: "/home/edwinmambo/repositories/radiography-resource-network"
          branch: docs # Optional e.g 'main' or 'master'
      - name: echo deploy-duration
        run: echo "Deployment took ${{ steps.deploy.outputs.duration }} milliseconds"
